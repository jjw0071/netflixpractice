<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>

<body>
    <div id="background" class="back">
        <header class="head_container">
            <a href="">
                <img src="assets/netflix_logo.png" alt="Netflix Logo" id="logo">
            </a>
            <a href="">
                <img src="assets/profile.png" alt="profile image" id="icon">
            </a>
        </header>

        <div id="background-info">
            <a href="">
                <img src="assets/stranger-things-logo.png" alt="stranger-things-logo" class="stranger-things-logo">
            </a>
            <br>

            <div class="introduction">
                When a young boy vanishes, a small town <br>
                uncovers a mystery involving secret<br>
                experiments, terrifying supernatural forces<br>
                and a strange little girl.
            </div>

            <button class="button"> Play</button>
            <button class="button"> My List</button>


        </div>

    </div>
    <div id="netflix_originals" class="section">
        NETFLIX ORIGINALS
    </div>
    <div class="container">
        <img src="assets/beckham.jpg" alt="" class="poster">
        <img src="assets/bigvape.jpg" alt="" class="poster">
        <img src="assets/loveatfirstsight.jpg" alt="" class="poster">
        <img src="assets/lupin.jpg" alt="" class="poster">
        <img src="assets/spyops.jpg" alt="" class="poster">
        <img src="assets/wednesday.jpg" alt="" class="poster">
        <img src="assets/xanax.jpg" alt="" class="poster">
        <img src="assets/houseofcards.jpg" alt="" class="poster">
        <img src="assets/howitends.jpg" alt="" class="poster">
    </div>
    <div id="trending" class="section">
        Trending
    </div>
    <div class="container">
        <img src="assets/homemakehover.jpg" alt="" class="poster">
        <img src="assets/redeemteam.jpg" alt="" class="poster">
        <img src="assets/birdbox.jpg" alt="" class="poster">
        <img src="assets/bridgerton.jpg" alt="" class="poster">
        <img src="assets/witcher.jpg" alt="" class="poster">
        <img src="assets/queensgambit.jpg" alt="" class="poster">
        <img src="assets/dahmer.jpg" alt="" class="poster">
        <img src="assets/rednotice.jpg" alt="" class="poster">
        <img src="assets/cabinet.jpg" alt="" class="poster">
        <img src="assets/hitmansbodyguard.jpg" alt="" class="poster">
        <img src="assets/" alt="" class="poster">
    </div>

</body>

</html>
